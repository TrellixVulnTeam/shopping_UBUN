{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
  <meta charset="utf-8" />
  <title>Notebook | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'dashboard/css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'dashboard/css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'dashboard/css/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'dashboard/css/app.css' %}" type="text/css" />
  <link href="{% static 'dashboard/css/toastr.css' %}" rel="stylesheet">
  <script type="text/javascript">
    //=====ConsumerBehaviourChart=======
          toastr.options = {
             "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": false,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "100",
        "hideDuration": "1000",
        "timeOut": "10000",
        "extendedTimeOut": "20000",
        "showEasing": "linear",
        "hideEasing": "linear",
        "showMethod": "slideDown",
        "hideMethod": "slideUp"
          };
      {% if messages %}
      {% for message in messages %}
              toastr['{{ message.level_tag }}']('{{ message }}');
          {% endfor %}
          {% endif %}
   </script>
  <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body>
  
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xxl">
      <a class="navbar-brand block" href="{% url 'home'%}">Aditii</a>
      <section class="panel panel-default bg-white m-t-lg">
        <header class="panel-heading text-center">
          <strong>Sign in</strong>
        </header>
        <form action="" method="POST" class="panel-body wrapper-lg">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" name="username" placeholder="test@example.com" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" name="password" id="inputPassword" placeholder="Password" class="form-control input-lg">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Keep me logged in
            </label>
          </div>
          <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
          <button type="submit" class="btn btn-primary">Sign in</button>
          <div class="line line-dashed"></div>
          <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a>
          <a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="#" class="btn btn-default btn-block">Create an account</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>Web app framework base on Bootstrap<br>&copy; 2013</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'dashboard/js/bootstrap.js' %}"></script>
  <!-- App -->
  <script src="{% static 'dashboard/js/app.js' %}"></script>
  <script src="{% static 'dashboard/js/app.plugin.js' %}"></script>
  <script src="{% static 'dashboard/js/slimscroll/jquery.slimscroll.min.js' %}"></script>
  <script src="{% static 'dashboard/js/toastr.js' %}"></script>

  
</body>
</html>
